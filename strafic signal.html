<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Traffic Signal Dashboard</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: "Poppins", sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      background-color: #001529;
      color: white;
      width: 100%;
      text-align: center;
      padding: 1rem;
      font-size: 1.6rem;
      font-weight: bold;
    }
    main {
      width: 90%;
      max-width: 1100px;
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      gap: 20px;
    }
    .intersection-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 240px;
      text-align: center;
      padding: 20px;
    }
    .traffic-light {
      background: #444;
      padding: 10px;
      border-radius: 12px;
      width: 80px;
      margin: 10px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    .light {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #666;
      transition: background-color 0.5s, box-shadow 0.5s;
    }
    .light.red.active {
      background-color: red;
      box-shadow: 0 0 15px red;
    }
    .light.yellow.active {
      background-color: yellow;
      box-shadow: 0 0 15px yellow;
    }
    .light.green.active {
      background-color: limegreen;
      box-shadow: 0 0 15px limegreen;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 10px;
    }
    footer {
      width: 100%;
      text-align: center;
      padding: 1rem;
      color: #666;
      margin-top: 30px;
    }
    .chart-section {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 600px;
    }
    .chart-section h3 {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>ðŸš¦ Smart Traffic Signal Dashboard</header>

  <main>
    <div class="intersection-card" id="intersection1">
      <h3>Intersection A</h3>
      <div class="traffic-light">m
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
      </div>
      <p>Current Light: <strong id="current-light">Red</strong></p>
      <p>Time Left: <strong id="time-left">10</strong> s</p>
    </div>

    <div class="chart-section">
      <h3>Traffic Flow Data</h3>
      <canvas id="trafficChart" width="550" height="300"></canvas>
    </div>
  </main>

  <footer>Â© 2025 Traffic Signal Dashboard | Designed by Abhishek singh</footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // ======== TRAFFIC LIGHT LOGIC ==========
    const redLight = document.querySelector(".light.red");
    const yellowLight = document.querySelector(".light.yellow");
    const greenLight = document.querySelector(".light.green");
    const currentText = document.getElementById("current-light");
    const timeLeftText = document.getElementById("time-left");

    const durations = { red: 10, green: 15, yellow: 4 };
    let current = "red";
    let timeLeft = durations[current];

    function updateLights() {
      redLight.classList.remove("active");
      yellowLight.classList.remove("active");
      greenLight.classList.remove("active");

      if (current === "red") redLight.classList.add("active");
      if (current === "yellow") yellowLight.classList.add("active");
      if (current === "green") greenLight.classList.add("active");

      currentText.textContent = current.charAt(0).toUpperCase() + current.slice(1);
      timeLeftText.textContent = timeLeft;
    }

    function cycleLights() {
      timeLeft--;
      timeLeftText.textContent = timeLeft;
      if (timeLeft <= 0) {
        if (current === "red") current = "green";
        else if (current === "green") current = "yellow";
        else current = "red";
        timeLeft = durations[current];
        updateLights();
      }
    }

    updateLights();
    setInterval(cycleLights, 1000);

    // ======== CHART (TRAFFIC DATA) ==========
    const ctx = document.getElementById("trafficChart").getContext("2d");

    const chartData = {
      labels: ["00:00", "00:05", "00:10", "00:15", "00:20", "00:25"],
      datasets: [
        {
          label: "Passed Vehicles",
          data: [5, 9, 14, 12, 18, 20],
          borderColor: "#8884d8",
          backgroundColor: "rgba(136,132,216,0.3)",
          fill: true,
          tension: 0.4,
        },
        {
          label: "Queued Vehicles",
          data: [10, 8, 6, 7, 5, 4],
          borderColor: "#82ca9d",
          backgroundColor: "rgba(130,202,157,0.3)",
          fill: true,
          tension: 0.4,
        }
      ]
    };

    const trafficChart = new Chart(ctx, {
      type: "line",
      data: chartData,
      options: {
        responsive: true,
        plugins: {
          legend: { position: "top" },
          title: { display: true, text: "Traffic Flow (Simulated Data)" }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Optional dynamic data update simulation
    setInterval(() => {
      const now = new Date().toLocaleTimeString().slice(0,5);
      chartData.labels.push(now);
      chartData.labels.shift();
      chartData.datasets[0].data.push(Math.floor(Math.random() * 20) + 5);
      chartData.datasets[0].data.shift();
      chartData.datasets[1].data.push(Math.floor(Math.random() * 10) + 3);
      chartData.datasets[1].data.shift();
      trafficChart.update();
    }, 5000);
  </script>
</body>
</html>
